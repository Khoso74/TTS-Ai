<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text-to-Speech Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; color: white; }
        .header h1 {
            font-size: 3rem; font-weight: 700; margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .header p { font-size: 1.2rem; opacity: 0.9; font-weight: 300; }
        .main-content {
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;
        }
        .card {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .card h2 {
            font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; color: #333;
            display: flex; align-items: center; gap: 10px;
        }
        .card h2 i { color: #667eea; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        .form-control {
            width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9;
            border-radius: 12px; font-size: 16px; transition: all 0.3s ease;
            background: #f8f9fa;
            appearance: none; -webkit-appearance: none; -moz-appearance: none;
        }
        .form-control:focus {
            outline: none; border-color: #667eea; background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea.form-control { min-height: 150px; resize: vertical; font-family: inherit; }
        .controls-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn {
            padding: 12px 24px; border: none; border-radius: 12px; font-size: 16px;
            font-weight: 500; cursor: pointer; transition: all 0.3s ease;
            display: inline-flex; align-items: center; gap: 8px; text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f8f9fa; color: #333; border: 2px solid #e1e5e9;
        }
        .btn-secondary:hover {
            background: #e9ecef; border-color: #adb5bd;
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }
        .audio-player { width: 100%; margin-top: 20px; border-radius: 12px; overflow: hidden; }
        .progress-container { background: #f8f9fa; border-radius: 12px; padding: 20px; margin-top: 20px; }
        .progress-bar { width: 100%; height: 8px; background: #e1e5e9; border-radius: 4px; overflow: hidden; margin-bottom: 10px; }
        .progress-fill {
            height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%; transition: width 0.3s ease;
        }
        .status { text-align: center; padding: 10px; border-radius: 8px; margin: 10px 0; font-weight: 500; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .analysis-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .analysis-item { background: #f8f9fa; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #e1e5e9; }
        .analysis-item h4 { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
        .analysis-item p { font-size: 1.2rem; font-weight: 600; color: #333; }
        .history-item {
            background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 10px;
            border: 1px solid #e1e5e9; cursor: pointer; transition: all 0.3s ease;
        }
        .history-item:hover { background: #e9ecef; transform: translateX(5px); }
        .history-item h4 { font-size: 1rem; margin-bottom: 5px; color: #333; }
        .history-item p { font-size: 0.9rem; color: #666; }
        .loading { display: none; text-align: center; padding: 20px; }
        .spinner {
            border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .feature-card {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px;
            padding: 20px; text-align: center; color: white; border: 1px solid rgba(255,255,255,0.2);
        }
        .feature-card i { font-size: 2rem; margin-bottom: 10px; color: #fff; }
        .feature-card h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .feature-card p { opacity: 0.9; font-size: 0.9rem; }
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            .controls-row { grid-template-columns: 1fr; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>

</html>
